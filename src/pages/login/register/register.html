<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar class="app_nav" color="primary">
    <ion-buttons *ngIf="pageType!== 'amend'" left>
      <button tappable (click)="leave()" ion-button icon-only>
        <ion-icon class="nva_close" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="pageType=='enroll'">{{ language.quick_registration}}</ion-title>
    <ion-title *ngIf="pageType=='seek'">{{ language.forget_the_password}}</ion-title>
    <ion-title *ngIf="pageType=='amend'">{{ language.change_password}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login_head">
    <img src="assets/imgs/logo.png" alt="">
  </div>
    <div class="login_input">
      <ion-icon class="login_input_icon" name="contact"></ion-icon>
      <ion-input  [(ngModel)]="userinfo.user_name" name="text" :placeholder="{{language.input_phone}}" ></ion-input>
    </div>
    <div class="login_input login_input_verify">
      <ion-icon class="login_input_icon" name="mail"></ion-icon>
      <ion-input class="login_input_verify_input" [(ngModel)]="userinfo.user_verify" name="text" :placeholder="{{language.input_code}}"
       ></ion-input>
        <button [(disabled)]='isDisabled' class="login_input_verify_btn" tappable (click)="sendVerigy()"> {{verify}}</button>
    </div>
    <div class="login_input">
      <ion-icon class="login_input_icon" name="lock"></ion-icon>
      <ion-input [(ngModel)]="userinfo.user_pass" name="password" :placeholder="{{language.input_passwords}}" type="password"></ion-input>
    </div>
    <div class="login_input">
      <ion-icon class="login_input_icon" name="lock"></ion-icon>
      <ion-input [(ngModel)]="userinfo.tow_user_pass" name="password" :placeholder="{{language.input_tow}}" type="password"></ion-input>
    </div>
    <div class="reguster_box">
      <button *ngIf="pageType=='enroll'" tappable (click)=register(1)  ion-button color="primary" block>{{ language.quick_registration}}</button>
      <button *ngIf="pageType=='seek'" tappable (click)=register(2) ion-button color="primary" block>{{ language.Retrieve_password}}</button>
      <button *ngIf="pageType=='amend'" tappable (click)=register(3)  ion-button color="primary" block>{{ language.update_acknowledge}}</button>
    </div>
</ion-content>
