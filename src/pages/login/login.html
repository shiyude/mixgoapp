<ion-header>
  <ion-navbar class="app_nav" color="primary">
    <ion-buttons left>
      <button tappable (click)="leave()" ion-button icon-only>
        <ion-icon class="nva_close" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ language.login}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="login_head">
    <img src="assets/imgs/logo.png" alt="">
  </div>
  <form class="form_box" (submit)="dismiss()">
    <div class="login_input">
      <ion-icon class="login_input_icon" name="contact"></ion-icon>
      <ion-input [(ngModel)]="userinfo.user_name" name="text" :placeholder="{{language.id}}" type="text"></ion-input>
    </div>
    <div class="login_input">
      <ion-icon class="login_input_icon" name="lock"></ion-icon>
      <ion-input [(ngModel)]="userinfo.user_pass" name="password" :placeholder="{{language.password}}" type="password"></ion-input>
    </div>
    <div class="privacyPolicy" (click)="gotoprivacyPolicy()">《{{language.privacy}}》</div>
    <div class="login_btn">
      <button ion-button color="primary" block>{{ language.login}}</button>
    </div>
    <div class="register_box">
      <span tappable (click)="register(1)">{{language.quick_registration}}</span>
      <span tappable (click)="register(2)">{{language.forget_the_password}}</span>
    </div>
  </form>
</ion-content>
