  Ionic pages and navigation.

<ion-header>

  <ion-navbar class="nav_top" color="primary">
    <ion-title>{{language.category}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="category-body">
    <div class="classify_nav" *ngIf="classifyNavData.length > 1">
      <!-- <ion-segment  class="classify_nav_conter" [(ngModel)]="pet">
        <ion-segment-button class="classify_nav_conter_box" (click)="selectedEnemies(item.type,i)" *ngFor="let item of classifyNavData;let i=index"
          :value={{item.type}}>
          <span [ngClass]="{'active':label==i}">{{item.name}}</span>
        </ion-segment-button>
      </ion-segment> -->
      <div  class="classify_nav_conter">
        <div class="classify_nav_conter_box" (click)="selectedEnemies(item.type,i)" *ngFor="let item of classifyNavData;let i=index" tappable>
          <span [ngClass]="{'active':label==i}">{{item.name}}</span>
        </div>
      </div>
      <div class="no_scroll"></div>
    </div>
    <div class="classigy_body" [ngClass]="{'no_nav':classifyNavData.length < 2}" [ngSwitch]="categories">
      <!-- 类目 -->
      <div class="two_box" *ngSwitchCase="'Ptype'">
        <div class="two_box_lf" *ngIf="PtypeFatherData">
          <ion-list>
            <ion-item *ngFor="let item of PtypeFatherData; let i=index">
              <span tappable (click)="cutSpan(i,item)" 
              [ngClass]="{'active':PtypeLabel==i}"> 
              {{item.spaceName}}</span>
            </ion-item>
          </ion-list>
        </div>
        <div class="two_box_rt" [ngClass]="{'no_two_box':PtypeNoTwo}">
          <div *ngIf="PtypeSunData">
            <ion-card *ngIf="PtypeFatherData">
              <div class="ptypsBGimg" [style.backgroundImage]="'url('+baseURL+PtypeSunData.logo+')'"></div>
              <div class="card-title">{{PtypeSunData.spaceName}}</div>
            </ion-card>
            <div class="two_box_rt_body">
              <div class="two_box_rt_body_box" *ngFor="let item of PtypeSunData.sunData">
                <div tappable (click)="gotoSelectListPage(item,'furnitureType')" class="two_box_rt_body_sodo">
                  <div class="two_box_rt_body_box_img">
                    <img src="{{baseURL+item.logo}}" alt="">
                  </div>
                  <div class="two_box_rt_body_box_text">
                    {{item.categoryName}}
                  </div>
                </div>
              </div>
              <div class="clearfloat"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- 品牌 -->
      <div class="two_box" *ngSwitchCase="'brand'">
        <div class="two_box_lf" *ngIf="brandFatherData">
          <ion-list>
            <ion-item *ngFor="let item of brandFatherData; let i=index">
              <span tappable (click)="BrandSpan(i,item)" [ngClass]="{'active':BrandeLabel==i}"> {{item.groupName}}</span>
            </ion-item>
          </ion-list>
        </div>
        <div class="two_box_rt" [ngClass]="{'no_two_box':brandNoTwo}">
          <div *ngIf="brandSunData">
            <ion-grid class="list_div_col_3">
              <ion-row>
                <ion-col tappable col-4 *ngFor="let item of brandSunData" (click)="gotoBrandDetailPage(item);">
                  <div class="list_div_col_3_box">
                    <div class="list_div_col_3_box_img">
                      <img src="{{baseURL+item.logo}}" />
                    </div>
                    <p>{{item.brandName}}</p>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </div>
      <!-- 系列 -->
      <div class="one_box" *ngSwitchCase="'custom'">
        <div class="space_body" *ngIf="categoryData">
          <div class="space_body_box" *ngFor="let item of categoryData">
            <ion-card  tappable class="space_body_box_card" (click)="gotoSelectListPage(item,'series')">
              <div class="space_body_box_card_img" [style.backgroundImage]="'url('+baseURL+item.logo+')'"></div>
              <div class="card-title">{{item.categoryValue}}</div>
            </ion-card>
          </div>
        </div>
      </div>
       <!-- 如果断网 -->
      <div class="no_wifi" *ngIf="DisnetType">
        <div class="wifi_icon">
          <ion-icon name="wifi"></ion-icon>
        </div>
        <p class="wifi_text">{{language.The_network_is_not_working}}</p>
        <button tappable (click)="refresh()" ion-button round outline>{{language.refresh}}</button>
      </div>
    </div>
  </div>
   
</ion-content>
