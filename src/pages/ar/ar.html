<ion-header>

    <ion-navbar class="app_nav" color="primary">
      <ion-title>AR</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
    <div class="ar_body"> 
      <ion-card tappable  (click)="goMatch()">
        <!-- <a href="uniwebview://match"> -->
          <div class="img-title">{{language.match}}</div>
          <img src='assets/imgs/ar_match.png' />
        <!-- </a> -->
      </ion-card>
      <ion-card tappable  (click)="gotoUnit()">
        <div class="img-title">{{language.house_type}}</div>
        <img src='assets/imgs/ar_unit.png' />
      </ion-card>
      <ion-card tappable  (click)="gotoFull()">
        <div class="img-title">{{language.whole_house}}</div>
        <img src='assets/imgs/ar_pano.jpg' />
      </ion-card>
      <ion-card tappable  (click)="goScan()">
        <!-- <a href="uniwebview://scan"> -->
          <div class="img-title">{{language.scan}}</div>
          <img src='assets/imgs/ar_scan.jpg' />
        <!-- </a> -->
      </ion-card>
    </div>
  </ion-content>
