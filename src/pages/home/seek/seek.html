<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar class="app_nav" color="primary">
    <ion-buttons left>
      <button tappable (click)="leave()" ion-button icon-only>
        <ion-icon class="nva_close" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <form action="javascript:return true;" (submit)="dismiss()">
        <ion-searchbar  name="search" [(ngModel)]="search" 
          #myInputs :placeholder="{{ language.search}}" > 
        </ion-searchbar>
      </form>
    </ion-title>
    <ion-buttons end>
      <button tappable (click)="dismiss()" class="end_btn" ion-button block >
        {{language.search}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <cargo-list [content]="searchData"></cargo-list>
  <div *ngIf="!searchData" class="no-data">
    {{language.search_result}}
  </div>
</ion-content>
