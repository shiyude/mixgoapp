<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar class="app_nav" color="primary">
    <ion-title *ngIf="delails">{{delails.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="find-detail-wrapper">
    <div class="editor-content" *ngIf="contentData">
      <div class="content" [innerHTML]="contentData">
      </div>
    </div>
    <div class="findDeails_list" *ngIf="productList">
      <cargo-list [content]="{type:false, data:productList}"></cargo-list>
    </div>
  </div>
</ion-content>
