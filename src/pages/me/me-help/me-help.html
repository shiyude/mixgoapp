<!--
  Generated template for the MeHelpPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar  class="app_nav" color="primary">
    <ion-title>{{ language.help}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of users">
    <ion-card-content>
      <ion-card-title style="color: #2ac6f7;">
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
    </ion-card-content>
    <img src="{{item.img}}" />
  </ion-card>
</ion-content>
