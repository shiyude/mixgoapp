<ion-header>

  <ion-navbar class="app_nav nav_top" color="primary">
    <ion-title>{{language.shop_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="shopList">
    <ion-card *ngFor="let itme of shopList" >
      <div class="shop_background" tappable (click)="gotoStoresDetail(itme);"  [style.backgroundImage]="'url('+hostUrl+itme.logo+')'"></div>
      <div class="card-subtitle">
        <img src='assets/icon/dizhi.png' />
        <div>{{itme.contactAddr}}</div>
      </div>
    </ion-card>
  </div>
</ion-content>
