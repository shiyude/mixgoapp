<ion-header class="classify">

  <ion-navbar  class="app_nav" color="primary">
    <ion-title>{{ info.title }}</ion-title>
  </ion-navbar>
  <ion-toolbar class="category-tabs">
    <ion-segment mode="md" [(ngModel)]="filtrate" >
      <ion-segment-button value="default" (ionSelect)="GitList('1')">
        {{ language.synthesize }}
      </ion-segment-button>
      <ion-segment-button value="hits" (ionSelect)="GitList('2')">
        {{ language.popularity }}
      </ion-segment-button>
      <ion-segment-button value="time" (ionSelect)="GitList('3')">
        {{ language.newest}}
      </ion-segment-button>
      <ion-segment-button  value="screen" (ionSelect)="popSelect()">
        {{ language.screen}}
        <img class="options-img" src="assets/icon/shaixuan.png" name="ios-options" >
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <cargo-list #sonListFn [content]="dataList"></cargo-list>
</ion-content>
