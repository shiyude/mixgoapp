  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar  class="app_nav" color="primary">
    <ion-title>{{ language.brandCommand }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="StoreDate">
    <ion-card *ngFor="let itme of StoreDate" >
      <div class="shop_background" tappable (click)="gotoStoresDetail(itme);"  [style.backgroundImage]="'url('+hostUrl+itme.imgs+')'"></div>
      <div class="card-subtitle">
        <img src='assets/icon/dizhi.png' />
        <div>{{itme.storeName}}</div>
      </div>
    </ion-card>
  </div>
</ion-content>
